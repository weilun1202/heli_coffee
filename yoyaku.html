    <main>
        <!-- shop -->
        <div class="title">
            <h2>客席訂位</h2>
        </div>

        <section class="cardAbout " >
            <div class="cardText needBgi">
                <h2>最低消費</h2>
                <p>
                    一人低消為一杯飲品<br>
                    一杯飲品加點一樣輕食可折抵十元<br>
                    營業時間： 11:00 ~ 19:00<br>
                    請至櫃台點餐結帳<br>
                    飲品、餐點皆為現做，依序出單<br>
                    有任何問題都可以詢問老闆或闆娘<br>
                </p>
            </div>
        </section>     
        <br>
        <section class="yoyakuInfo" >
            <div class="yoyakuMap">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1822.7539078682776!2d121.59644030034542!3d23.977838559558403!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34689fdd5b1b9941%3A0xcdb532430b856a15!2z5rKz54u45ZKW5ZWh!5e0!3m2!1szh-TW!2stw!4v1743305690088!5m2!1szh-TW!2stw" width="100%" height="500px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <div class="yoyakuForm">
                <h3>營業時間：11:00 ~ 19:00</h3>
                <h3>最後點餐時間：18:00</h3>
                <hr>
                <div class="yoyakuFormContent">
                    
                    <div class="formGruop">
                        <!-- 姓名 -->
                        <input type="text" class="gruop" placeholder=" 請輸入姓名">
                    </div>
                    
                    <div class="formGruop">
                        <!-- 手機 -->
                        <input type="tel" class="gruop" name="tel" maxlength="10" placeholder=" 請輸入電話號碼">
                    </div>
                    
                    <div class="formGruop">
                        <!-- 日期 -->
                        <input type="date" class="gruop" name="date">
                    </div>
                    
                    <div class="formGruop">
                        <!-- 時間 -->
                        <select name="time" class="gruop">
                            <option value="11">11:00 ~ 12:00</option>
                            <option value="12">12:00 ~ 13:00</option>
                            <option value="13">13:00 ~ 14:00</option>
                            <option value="14">14:00 ~ 15:00</option>
                            <option value="15">15:00 ~ 16:00</option>
                            <option value="16">16:00 ~ 17:00</option>
                            <option value="17">17:00 ~ 18:00</option>
                        </select>
                        
                    </div>
                    
                    <div class="formGruop">
                        <select name="people" class="gruop">
                            <option value="2">2 位</option>
                            <option value="3">3 位</option>
                            <option value="4">4 位</option>
                            <option value="5">5 位</option>
                            <option value="6">6 位</option>
                        </select>
                    </div>
                    
                    <div class="formGruop">
                        <p>備註</p>
                        <textarea class="message" placeholder="有兩位小孩，一隻狗" cols="20" rows="5" name="message"></textarea>

                    </div>
                    
                    <div class="btn">
                        <div class="btnSend">
                            <a href="#">送出</a>
                        </div>
                    </div>

                    <!-- <div class="topButton">
                        <a href="#top"><img src="./img/top.png" alt=""></a>
                    </div> -->
                </div>

            </div>
            
        </section>
